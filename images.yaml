bluefin-dx:
  macintel:
    base: ghcr.io/ublue-os/bluefin-dx:stable
  nvidia:
    base: ghcr.io/ublue-os/bluefin-dx-nvidia-open:stable
aurora-dx:
  nvidia:
    base: ghcr.io/ublue-os/aurora-dx-nvidia:stable
